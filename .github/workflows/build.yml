name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
          - platform: 'ubuntu-22.04'
          - platform: 'ubuntu-22.04-arm' # for Arm based linux.
          - platform: 'windows-latest'
          - platform: 'windows-11-arm' # for Windows ARM64
            args: '--target aarch64-pc-windows-msvc --bundles msi'
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev \
            libjavascriptcoregtk-4.1-dev libsoup-3.0-dev
      
      - name: Install dependencies (ubuntu-arm only)
        if: matrix.platform == 'ubuntu-22.04-arm'
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
        run: |
          sudo apt-get update
           sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev xdg-utils

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install node dependencies
        run: npm install

      - name: Prebuild
        run: make prebuild

      - name: Add rust target
        if: matrix.args != null
        run: rustup target add $(echo "${{ matrix.args }}" | cut -d' ' -f2)

      - name: Pre-install Tauri bundler tools (Windows ARM64)
        if: matrix.platform == 'windows-11-arm'
        shell: pwsh
        run: |
          # windows-11-arm runners lack TLS in their default HTTP client,
          # so tauri-bundler's internal downloader fails. Pre-download WiX
          # with PowerShell (which has proper TLS) into the cache dir tauri expects.
          # NSIS is skipped because we use --bundles msi (WiX only).
          $tauriTools = "$env:LOCALAPPDATA\tauri"

          # WiX 3.14 â€” tauri checks %LOCALAPPDATA%\tauri\WixTools314\
          $wixUrl = "https://github.com/wixtoolset/wix3/releases/download/wix3141rtm/wix314-binaries.zip"
          $wixZip = "$env:TEMP\wix314.zip"
          $wixDir = "$tauriTools\WixTools314"
          New-Item -ItemType Directory -Force -Path $wixDir | Out-Null
          Invoke-WebRequest -Uri $wixUrl -OutFile $wixZip
          Expand-Archive -Path $wixZip -DestinationPath $wixDir -Force
          Write-Host "WiX installed to $wixDir ($(Get-ChildItem $wixDir | Measure-Object | Select-Object -Expand Count) files)"

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
